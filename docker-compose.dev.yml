version: "3.8"

services:
    web-api:
        build:
            context: ./web-api
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5000:8080" # service
            - "6000:9229" # debugger
        volumes:
            - .:/usr/src/app:cached

    web-app:
        build:
            context: ./web-app
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5001:8080" # service
            - "6001:9229" # debugger
        volumes:
            - .:/usr/src/app:cached

    db:
        build:
            context: ./db
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5002:5432" # service
            