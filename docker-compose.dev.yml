version: "3.8"

services:
    web-api:
        build:
            context: ./web-api
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5000:5000"
            - "5002:9229"
        volumes:
            - .:/usr/src/app:cached

    web-app:
        build:
            context: ./web-app
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5010:5010"
            - "5012:9229"
        volumes:
            - .:/usr/src/app:cached

    db:
        build:
            context: ./db
            dockerfile: ./.docker/Dockerfile.development
        ports:
            - "5020:5432"
            